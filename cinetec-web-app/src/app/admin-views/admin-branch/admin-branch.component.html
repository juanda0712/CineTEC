<div class="container mt-4">
  <h2>Gestionar Sucursales</h2>
  <hr />

  <!-- Formulario para crear/editar sucursales -->
  <form [formGroup]="sucursalForm" (ngSubmit)="guardarSucursal()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nombre">{{ modoEdicion }}Nombre:</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            formControlName="nombre"
            [readonly]="modoEdicion"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="ubicacion">Ubicación:</label>
          <input
            type="text"
            id="ubicacion"
            class="form-control"
            formControlName="ubicacion"
            required
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="numeroSalas">Número de Salas:</label>
          <input
            type="number"
            id="numeroSalas"
            class="form-control"
            formControlName="numeroSalas"
            required
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!sucursalForm.valid"
      >
        {{ modoEdicion ? "Editar" : "Guardar" }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="crearNuevaSucursal()"
      >
        Cancelar
      </button>
    </div>
  </form>

  <!-- Lista de sucursales -->
  <table class="table mt-4">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Ubicación</th>
        <th>Número de Salas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sucursal of sucursales">
        <td>{{ sucursal.nombre }}</td>
        <td>{{ sucursal.ubicacion }}</td>
        <td>{{ sucursal.numeroSalas }}</td>
        <td>
          <button
            class="btn btn-sm btn-info"
            (click)="editarSucursal(sucursal)"
          >
            Editar
          </button>
          <button
            class="btn btn-sm btn-danger"
            (click)="eliminarSucursal(sucursal)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
