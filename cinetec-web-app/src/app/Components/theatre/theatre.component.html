<!-- Seleccion de la sala -->

<header>
    <app-nav-bar></app-nav-bar>
</header>

<h5>Para la proyecci√≥n seleccionada ofrecemos las siguientes salas, seleccione donde desea reservar</h5>

<select class="form-select" [(ngModel)]="opcionSeleccionada" (change)="onSelectChange()" aria-label="Seleccion sala"
    style="margin-top: 20px; margin-bottom: 20px;">
    <option selected>Sala </option>
    <option *ngFor="let theatre of theatres">
        {{ theatre.idSala }}
</select>

<a style="text-decoration: none; color:aliceblue" [routerLink]="['/booking-space', opcionSeleccionada]"
    class="card-link">
    <button class="btn btn-secondary me-md-2" type="button"
        style="background-color: #f6d55c; border: none; color: black; margin-bottom: 20px;">
        Seleccionar asientos
    </button>
</a>
